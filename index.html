<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Swiggy Website Clone</title>
  </head>
  <body>
    <h1>Hello Top of Root</h1>
    <!--React is working only inside div root -->
    <div id="root">
      <!--react gets replaced -> Akshay is here is replaced not appended by h1 tag-->
      <h1>Akshay is here</h1>
      <!--React needs root to do dom manipulation-->
    </div>
    <h1>Hello Below of Root</h1>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!--In React code Api is different from Javascript-->
    <!--React takes 3 arguments-->
    <script src="./App.js"></script>
  </body>
</html>

<!--React is a library that can apply only to small portion of page-->

<!-- React is nothing but a JavaScript-->
